services:
  - type: web
    name: pdf-to-word-ocr
    env: python
    plan: free
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y tesseract-ocr libtesseract-dev poppler-utils
      pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
